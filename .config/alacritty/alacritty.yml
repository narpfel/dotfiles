env:
  TERM: tmux-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 2

font:
  normal:
    family: "Fura Code Nerd Font Mono"
  bold:
    family: "Fura Code Nerd Font Mono"
  italic:
    family: "Fura Code Nerd Font Mono"
  size: 10.99

colors:
  primary:
    background: '0xeeeeee'
    foreground: '0x000000'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0x424242'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x2a2a2a'

mouse_bindings:
  - mouse: Middle
    action: Paste

shell:
  program: /usr/bin/tmux
  args:
    - "-2"
    - new-session

key_bindings:
  - key: Return
    mods: Control
    chars: "\x1b[24;5~"
